{% extends "base.html" %}

{% block title %} Delete {% endblock %}

{% block content %}
    <div>
        <h1>Delete the Product? This action can't be undone. </h1>
    </div>
         <div class="row">
        <div class="col-md-4 col-sm-12 col-lg-3 product-picture">
         {% if product.picrture %}
            <img src="{{ product.picture.url }}" alt="{{ product.name }}">
          {% endif %}
        </div>
        <div class="col-md-4 col-sm-12 col-lg-7">
            <h1 class="product-title">{{ product.name }}</h1>
            <p>{{ product.category.name }}</p>
            <p>{{ product.description }}</p>
        </div>
    </div>
    <div class="row">
        <form action="{% url 'product_confirm_delete' product.pk %} " method="POST">
            {% csrf_token %}
            <input class="btn btn-outline-danger mt-5" type="submit" value="YES">
            <a class="btn btn-primary mt-5" href="{% url 'index' %}">NO</a>
        </form>
    </div>
{% endblock %}
